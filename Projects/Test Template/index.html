<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="wrap">
      <header class="header">
        <div class="title">Test Template</div>
        <div class="subtitle">Static project template • Mounted in hub</div>
      </header>

      <section class="card">
        <div class="row">
          <div class="icon"><i class="fa-solid fa-sparkles"></i></div>
          <div>
            <div class="cardTitle">You’re live</div>
            <div class="cardText">Edit this file and refresh. Add your JS in <code>script.js</code>.</div>
          </div>
        </div>
        <button id="btn" class="btn">Click me</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
