<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momcilo — Project Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <div class="brand-mark"><i class="fa-solid fa-grid-2"></i></div>
          <div class="brand-text">
            <div class="brand-title">Project Hub</div>
          <div class="brand-subtitle">Mozula’s coding projects</div>
          </div>
        </div>

        <div class="header-actions">
          <label class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input id="searchInput" type="search" placeholder="Search projects…" autocomplete="off" />
          </label>
          <a class="btn" href="https://github.com/" target="_blank" rel="noreferrer">
            <i class="fa-brands fa-github"></i>
            <span>GitHub</span>
          </a>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <h1 class="hero-title">Run my projects online</h1>
          <p class="hero-subtitle">
            Add a folder under <code>Projects/</code> + a <code>project.json</code> and it shows up here.
            Big projects can be external links (their own domain).
          </p>
        </section>

        <section class="grid">
          <div class="grid-header">
            <div class="grid-title">Projects</div>
            <div class="grid-meta" id="countLabel">—</div>
          </div>

          <div class="cards" id="cards">
            <div class="card card-skeleton"></div>
            <div class="card card-skeleton"></div>
            <div class="card card-skeleton"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-left">
          <span class="dot"></span>
          <span id="healthLabel">Loading…</span>
        </div>
        <div class="footer-right">
          <span class="muted">Deployed on Render</span>
        </div>
      </footer>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
